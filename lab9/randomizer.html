<!DOCTYPE html>
<html>
<head>
	<title>Randomly Select Item from List</title>
</head>
<body>
	<h1>Randomly Select Item from List</h1>

	<ul id="list1">
		<li>Item 1.1</li>
		<li>Item 1.2</li>
		<li>Item 1.3</li>
	</ul>

	<ul id="list2">
		<li>Item 2.1</li>
		<li>Item 2.2</li>
		<li>Item 2.3</li>
	</ul>

	<ul id="list3">
		<li>Item 3.1</li>
		<li>Item 3.2</li>
		<li>Item 3.3</li>
	</ul>

	<ul id="list4">
		<li>Item 4.1</li>
		<li>Item 4.2</li>
		<li>Item 4.3</li>
    </ul>

    <ul id="list5">
        <li>Item 5.1</li>
        <li>Item 5.2</li>
        <li>Item 5.3</li>
    </ul>

    <ul id="list6">
        <li>Item 6.1</li>
        <li>Item 6.2</li>
        <li>Item 6.3</li>
    </ul>

    <button onclick="randomizeList()">Randomize List</button>
   
    <p id="selected-items"></p>

    <script type="text/javascript">
        function randomizeList() {
            var listIds = ["list1", "list2", "list3", "list4", "list5", "list6"];
            var items = [];
            for (var i = 0; i < listIds.length; i++) {
                var list = document.getElementById(listIds[i]);
                var itemIndex = Math.floor(Math.random() * list.children.length);
                items.push(list.children[itemIndex].innerHTML);
            }
            document.getElementById("selected-items").innerHTML = items.join("</br> ");
            //alert(items.join(", "));
        }
    </script>

</body>
</html>
